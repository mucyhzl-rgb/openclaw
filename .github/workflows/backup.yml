name: Auto Backup

on:
  push:
    branches: [ main ]
  schedule:
    # 每天凌晨3点自动备份
    - cron: '0 3 * * *'

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Git
      run: |
        git config user.name "OpenClaw Bot"
        git config user.email "bot@openclaw.local"
    
    - name: Auto commit changes
      run: |
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto backup: $(date +'%Y-%m-%d %H:%M')"
        git push
